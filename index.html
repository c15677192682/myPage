<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>导航栏</title>
		
		<style>
			li{
				display: inline-block;
				width: 100px;
				right: 30px;
				background: red;
				font-size: 15px; /*设置字体大小*/
				text-align: center; /*设置字体对齐方式*/
				line-height: 30px; /*等于li的高度,可以让字体垂直居中*/
			}
			a{
				color: #fff;
				text-decoration: none; /*去线*/
 			}
			
		</style>	
	</head>
	
	<body>
		<ul>
			<li><a href="https://www.baidu.com/">导航1</a></li>
			<li><a href="#">导航2</a></li>
			<li><a href="#">导航3</a></li>
			<li><a href="#">导航4</a></li>
			<li><a href="#">导航5</a></li>
			<li><a href="#">导航6</a></li>
			<li><a href="#">导航7</a></li>
			<li><a href="https://www.baidu.com">导航8</a></li>


		</ul>
	</body>
</html>
